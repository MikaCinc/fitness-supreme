<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FITNESS-SUPREME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <nav class="navbar navbar-light bg-light justify-content-center" id="nav-bar">
            <a class="navbar-brand" href="#">FITNESS-SUPREME</a>
        </nav>

        <div id="content">
            <div id="navigation" class="btn-group d-flex justify-content-center mt-3 hidden" role="group" aria-label="nav">
                <button type="button" class="btn btn-secondary custom-btn-size text-uppercase" onclick="showCard(0)">Pol</button>
                <button type="button" class="btn btn-secondary custom-btn-size text-uppercase disabled" onclick="showCard(1)">Mere</button>
                <button type="button" class="btn btn-secondary custom-btn-size text-uppercase disabled" onclick="showCard(2)">Starost</button>
                <button type="button" class="btn btn-secondary custom-btn-size text-uppercase disabled" onclick="showCard(3)">Aktivnost</button>
                <button type="button" class="btn btn-secondary custom-btn-size text-uppercase disabled" onclick="showCard(4)">Cilj</button>
            </div>
            <div id="cards-div">
                <div class="card mx-auto mt-3 d-none">
                    <h5 class="card-header">Izaberi pol</h5>
                    <div class="card-body">
                        <!--
                        <button type="button" class="btn btn-outline-primary btn-option btn-lg mr-5" onclick="gender('male')">Muški</button>
                        <button type="button" class="btn btn-outline-danger btn-option btn-lg" onclick="gender('female')">Ženski</button>
                        -->
                        <div class="container">
                            <div class="row justify-content-md-center align-items-center">
                                <div class="col">
                                    <img src="signs/male.png" class="img-fluid" onclick="gender('male')" />
                                    <br/>
                                    <p class="sign-text" onclick="gender('male')">MUŠKI</p>
                                </div>
                                <div class="col">
                                    <img src="signs/female.png" class="img-fluid" onclick="gender('female')" />
                                    <br/>
                                    <p class="sign-text" onclick="gender('female')">ŽENSKI</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card w-50 mx-auto mt-3 d-none">
                    <h5 class="card-header">Unesi tražene mere</h5>
                    <div class="card-body">
                        <!--
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="imperial" onchange="changeMetrics('imperial')">
                            <label class="form-check-label" for="inlineRadio1">Imperial</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" onchange="changeMetrics('metrics')" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="metrics">
                            <label class="form-check-label" for="inlineRadio2">Metrics</label>
                        </div>
                        -->
                        <div class="collapse" id="metrics">
                            <div class="card-body">
                                <form onsubmit="return measurements()" action="" method="">
                                    <div class="input-group mb-3">
                                        <!--
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Visina</span>
                                        </div>
                                        -->
                                        
                                        <input type="number" placeholder="Visina" class="form-control" required aria-label="Amount (to the nearest dollar)">
                                        <div class="input-group-append">
                                            <span class="input-group-text">cm</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <!--
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Telesna masa</span>
                                        </div>
                                        -->
                                        <input type="number" placeholder="Telesna masa" class="form-control" required aria-label="Amount (to the nearest dollar)">
                                        <div class="input-group-append">
                                            <span class="input-group-text">kg</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <!--
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Željena telesna masa</span>
                                        </div>
                                        -->
                                        <input type="number" placeholder="Željena telesna masa" class="form-control" required aria-label="Amount (to the nearest dollar)">
                                        <div class="input-group-append">
                                            <span class="input-group-text">kg</span>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary my-1">Nastavi</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card w-50 mx-auto mt-3 d-none">
                    <h5 class="card-header">Koliko si star?</h5>
                    <div class="card-body">
                        <div class="container">
                            <div class="row mb-2">
                                <div class="col">
                                    <img src="ages/teen.png" class="img-fluid" onclick="age()" />
                                </div>
                                <div class="col">
                                    <img src="ages/20.png" class="img-fluid" onclick="age()" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <img src="ages/30.png" class="img-fluid" onclick="age()" />
                                </div>
                                <div class="col">
                                    <img src="ages/40.png" class="img-fluid" onclick="age()" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <img src="ages/50.png" class="img-fluid" onclick="age()" />
                                </div>
                                <div class="col">
                                    <img src="ages/60.png" class="img-fluid" onclick="age()" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card w-50 mx-auto mt-3 d-none">
                    <h5 class="card-header">Koliko si aktivan?</h5>
                    <div class="card-body">
                        <div class="container">
                            <div class="row mb-2">
                                <div class="col">
                                    <img src="activity/1.png" class="img-fluid" onclick="activity()" />
                                </div>
                                <div class="col">
                                    <img src="activity/2.png" class="img-fluid" onclick="activity()" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <img src="activity/3.png" class="img-fluid" onclick="activity()" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card w-50 mx-auto mt-3 d-none">
                    <h5 class="card-header">Koji je tvoj glavni fitnes cilj?</h5>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <img src="goals/original-statement1.png" onclick="program(0)" />
                                </div>
                                <div class="col">
                                    <img src="goals/original-statement2.png" onclick="program(1)" />
                                </div>
                                <div class="w-100 mb-3"></div>
                                <div class="col">
                                    <img src="goals/original-statement3.png" onclick="program(2)" />
                                </div>
                                <div class="col">
                                    <img src="goals/original-statement4.png" onclick="program(3)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card w-50 mx-auto mt-3 d-none">
                    <div class="card-body">
                        <h4 class="card-title text-uppercase" id="program-name">'Ime programa'</h4>
                        <h6 class="card-subtitle mb-2 text-muted text-uppercase">Preporučeni program za tebe</h6>
                        <p class="card-text text-uppercase">'Cena programa'</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron" id="jumbo">
            <h1 class="display-4" id="jumbo-text">Saznaj kakva ishrana i plan treninga baš tebi odgovara!</h1>
        </div>
    </div>
</body>

</html>
